<!DOCTYPE html>
<html>

<head>
    <title>Grades Tracker</title>
    <link rel="stylesheet" href="css/Reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>Grades Tracker</h1>
    </header>
    <main>
        <div id="formDiv">
            <fieldset>
                <!-- <legend>
                    Grades Tracker
                </legend> -->
                <form id="mainForm">
                    <label for="text">Studant Name</label>
                    <input type="text" id="studName">
                    <br>
                    <label for="text">Course</label>
                    <select id="courseName">
                        <option value="Math">Math</option>
                        <option value="English">English</option>
                        <option value="Arabic">Arabic</option>
                        <option value="Art">Art</option>
                        <option value="Science">Science</option>
                    </select>
                    <input type="submit" value="submit">
                </form>
            </fieldset>
        </div>

        <div id="tableDiv">
            <table id="table">
                <tr>
                    <th>Student Name</th>
                    <th>Student Grades</th>
                    <th>Course</th>
                    <th>status</th>
                </tr>
            </table>
        </div>
    </main>
    <footer>

    </footer>
    <script src="js/app.js"></script>
</body>

</html>
